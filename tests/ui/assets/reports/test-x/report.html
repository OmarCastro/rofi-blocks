<link rel="stylesheet" href="code-example.css" ss:inline>
<link rel="stylesheet" href="doc.css" ss:inline>
<link rel="stylesheet" href="../assets/report.css" ss:inline/>

<script src="../assets/report.js" defer></script>
<div class="container">
    <div class="inner">
        <section>
            <div>
                <script type="text/plain" class="bash-example" ss:include="./script.txt"></script>
            </div>
            <div class="caption">Rofi block script</div>
        </section>

        <section>
            <!-- Comparison Slider - this div contain the slider with the individual images captions -->
            <div class="comparison-slider">
                <div class="overlay"><strong>Expected</strong> image.</div>
            <img src="expected.png" alt="expected screenshot">
            <!-- Div containing the image layed out on top from the left -->
            <div class="resize">
                <div class="overlay"> <strong>Result</strong> image.</div>
                <img src="result.png" alt="result screenshot">
            </div>
            <!-- Divider where user will interact with the slider -->
            <div class="divider"></div>
            </div>
            <!-- All global captions if exist can go on the div bellow -->
            <div class="caption">Difference image slider</div>
        </section>

        <section>
            <img class="diff-image" src="diff.png" alt="diffence image">
            <div class="caption">Difference image</div>
        </section>


    </div>
</div>
