<!doctype html>
<html lang="en">
    <head>
        <title>rofi-blocks documentation</title>
        <meta name="description" content="documentation of 'rofi-blocks' application">
        <meta name="keywords" content="polkit policy-kit security documentation">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="code-example.css" ss:inline>
        <link rel="stylesheet" href="doc.css" ss:inline>
        <link rel="stylesheet" href="test-report.css" ss:inline>
        <script type="text/javascript" src="test-report.js" defer></script>
          
    </head>
    <body>
        <div class="sidebar">

        <div class="toc">
            <div class="toc">
                <template ss:toc></template>
            </div>
        </div>
    </div>
    <div class="content">

        <h1 class="no-toc">
            Test report
        </h1>


        <section class="section section--badge">
            <a href="https://github.com/OmarCastro/rofi-blocks/blob/master/LICENSE" title="View license on repository" ss:aria-label>
                <img src="reports/license-badge-a11y.svg" ss:size ss:badge-attrs="-title"></img>
            </a>
            <a href="" title="Show test results" ss:aria-label>
                <img src="reports/test-results-badge-a11y.svg" ss:size ss:badge-attrs="-title"></img>
            </a>
            <a href="reports/coveragereport" title="Show test code coverage information" ss:aria-label>
                <img src="reports/coverage-badge-a11y.svg" ss:size ss:badge-attrs="-title"></img>
            </a>
            <a href="https://github.com/OmarCastro/rofi-blocks" title="View code repository" ss:aria-label>
                <img src="reports/repo-badge-a11y.svg" ss:size ss:badge-attrs="-title"></img>
            </a>
            <a href="https://github.com/OmarCastro/rofi-blocks/releases/latest" title="View release notes" ss:aria-label>
                <img src="reports/repo-release-a11y.svg" ss:size ss:badge-attrs="-title"></img>
            </a>

        </section>

        <h2> Summary </h1>

        <details open>
            <summary>text report</summary>
            <script type="text/plain" class="text-example" ss:include="reports/testlog.txt"></script>
        </details>

        <h2> UI tests </h2>

        <section class="section section--ui-tests" ss:include-html="reports/ui/reports.html"></section>

    </body>
</html>
